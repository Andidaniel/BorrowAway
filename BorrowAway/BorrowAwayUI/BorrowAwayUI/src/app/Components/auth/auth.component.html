<div *ngIf="loginFormVisible == true; else registerFormVisible" class="main-container">
    <login-form (changeFormToRegisterEvent)="changeFormToRegister()"></login-form>
</div>
<ng-template #registerFormVisible>
  <div class="main-container">
    <register-form (changeFormToLoginEvent)="changeFormToLogin()"></register-form>
</div></ng-template>
